<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Detroit Mail Sorting</title>
    <link rel="stylesheet" href="mail.css">
    <script type="text/javascript" src="mail.js"></script>
  </head>
  <body onload='boot();'>
  	<div id='display-container'>
	  	<div id='input-display' class='display'>
	  	<span id='placeholder' class='hidden'>482</span><span id='input-value'></span><span id='suffix'></span>
	  	</div>
	  	<div id='video-display' class='display'>
        <div id='letter-container'><div class='letter'><img src='img/1.jpg'></div><div class='letter'><img src='img/2.jpg'></div></div>
	  	</div>
	  	<div id='lookup-display' class='display'>
	  	</div>
  	</div>
  	<div id='input-container'>
  	</div>
    <div id='controls-container'>
      <div id='numeric-input' class='control'>
        <div>7</div><div>8</div><div>9</div>
        <div>4</div><div>5</div><div>6</div>
        <div>1</div><div>2</div><div>3</div>
        <div id='zerokey'>0</div>
      </div>
      <div id='confirm-input' class='control'>confirm</div>
      <div id='nix-input' class='control'>nix</div>
      <div id='delete-input' class='control'>delete</div>
    </div>
  </body>
</html>
